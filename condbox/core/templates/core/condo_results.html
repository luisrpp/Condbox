{% load url from future %}
{% if results|length %}
    <table class="table">
        <thead>
            <tr>
                <th class="span2">Condom√≠nio</th>
                <th class="span1">Estado</th>
                <th class="span2">Cidade</th>
            </tr>
        </thead>
        <tbody>
            {% for condominio in results %}
            <tr>
                <td><a href="{{ condominio.get_absolute_url }}">{{ condominio.nome }}</a></td>

{% endif %}
